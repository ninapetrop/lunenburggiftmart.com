<div class="panel panel-default registration" id="registration1">
  <div class="panel-heading">
    <h2 class="panel-title">Step 1: <span>Inviation Information</span></h2>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" placeholder="Jane Doe">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-3 control-label">Address</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="address" placeholder="123 Main St. Hollywood, CA 01236">
      </div>
    </div>  
    <div class="form-group">
      <label for="invitationNumber" class="col-sm-3 control-label">Invitation Number</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="invitationNumber" placeholder="1234567890">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <div class="checkbox">
          <label>
            <input type="checkbox"> I received more than 1 invitation
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="panel-footer">
  <button type="button" class="btn btn-primary pull-right"></button>
</div> 
</div>
